<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niko Aaltonen — Portfolio</title>
<style>
:root {
  --ink: #e9ebef;
  --muted: #a9adb6;
  --stroke: rgba(255, 255, 255, 0.08);
  --panel: rgba(20, 20, 24, 0.5);
  --c-selli: #8b0000;
  --c-mimmi: #006666;
  --c-meri: #8B5A00;
}

* { box-sizing: border-box; }
html, body {
  margin: 0;
  height: 100%;
  font-family: Inter, system-ui, sans-serif;
  color: var(--ink);
  background: var(--c-selli);
  transition: background-color 1s ease;
}

.wrap {
  display: grid;
  grid-template-columns: 260px 1fr;
  max-width: 1400px;
  margin: 0 auto;
  gap: 20px;
  padding: 20px;
}

@media (max-width: 900px) {
  .wrap { grid-template-columns: 1fr; }
}

.sidebar {
  position: sticky;
  top: 16px;
}

.side-grid {
  display: grid;
  gap: 10px;
}

.cat {
  display: block;
  padding: 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--stroke);
  border-radius: 8px;
  color: var(--ink);
  text-decoration: none;
  font-weight: 600;
  transition: 0.2s;
}
.cat:hover { background: rgba(255, 255, 255, 0.1); }

.panel {
  background: var(--panel);
  border: 1px solid var(--stroke);
  border-radius: 12px;
  padding: 18px;
  backdrop-filter: blur(8px);
  margin-bottom: 20px;
}

/* Slideshow */
.hero {
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  height: min(48vh, 520px);
}
.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.2s ease-in-out;
  background-size: cover;
  background-position: center;
}
.slide.active { opacity: 1; }

/* Wavesurfer player */
.ws-card {
  display: grid;
  gap: 10px;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid var(--stroke);
  background: rgba(255, 255, 255, 0.04);
  margin-bottom: 10px;
}
.ws-row {
  display: grid;
  grid-template-columns: auto 1fr auto;
  gap: 12px;
  align-items: center;
}
.ws-play {
  width: 44px;
  height: 44px;
  border-radius: 10px;
  border: 1px solid var(--stroke);
  background: rgba(255, 255, 255, 0.06);
  color: var(--ink);
  font-size: 18px;
  cursor: pointer;
}
.ws-wave { height: 64px; }

/* Embed styles */
.soolo-grid {
  display:grid;
  gap:16px;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
}
.embed { width:100%; border-radius:12px; overflow:hidden; border:1px solid var(--stroke); background:rgba(255,255,255,0.04); }
.embed-16x9 { position:relative; padding-top:56.25%; }
.embed-16x9 iframe { position:absolute; inset:0; width:100%; height:100%; }
.embed-spotify iframe { width:100%; height:152px; }
.soolo-card .soolo-embeds { display:grid; gap:12px; }
</style>
</head>

      <a class="cat" data-cat="yhteys" href="#">Palvelut / Yhteystiedot</a>

  <main id="main-content">

    <section class="hero">

  slides[idx].classList.remove('active');
  idx = (idx + 1) % slides.length;
  slides[idx].classList.add('active');
}, 7000);
