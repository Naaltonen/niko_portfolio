<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niko Aaltonen — Portfolio</title>
<style>
:root {
  --ink: #e9ebef;
  --muted: #a9adb6;
  --stroke: rgba(255, 255, 255, 0.08);
  --panel: rgba(20, 20, 24, 0.5);
  --c-selli: #8b0000;
  --c-mimmi: #006666;
  --c-meri: #8B5A00;
}

* { box-sizing: border-box; }
html, body {
  margin: 0;
  height: 100%;
  font-family: Inter, system-ui, sans-serif;
  color: var(--ink);
  background: var(--c-selli);
  transition: background-color 1s ease;
}

.wrap {
  display: grid;
  grid-template-columns: 260px 1fr;
  max-width: 1400px;
  margin: 0 auto;
  gap: 20px;
  padding: 20px;
}

@media (max-width: 900px) {
  .wrap { grid-template-columns: 1fr; }
}

.sidebar {
  position: sticky;
  top: 16px;
}

.side-grid {
  display: grid;
  gap: 10px;
}

.cat {
  display: block;
  padding: 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--stroke);
  border-radius: 8px;
  color: var(--ink);
  text-decoration: none;
  font-weight: 600;
  transition: 0.2s;
}
.cat:hover { background: rgba(255, 255, 255, 0.1); }

.panel {
  background: var(--panel);
  border: 1px solid var(--stroke);
  border-radius: 12px;
  padding: 18px;
  backdrop-filter: blur(8px);
  margin-bottom: 20px;
}

/* Slideshow */
.hero {
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  height: min(48vh, 520px);
}
.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.2s ease-in-out;
  background-size: cover;
  background-position: center;
}
.slide.active { opacity: 1; }

/* Wavesurfer player */
.ws-card {
  display: grid;
  gap: 10px;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid var(--stroke);
  background: rgba(255, 255, 255, 0.04);
  margin-bottom: 10px;
}
.ws-row {
  display: grid;
  grid-template-columns: auto 1fr auto;
  gap: 12px;
  align-items: center;
}
.ws-play {
  width: 44px;
  height: 44px;
  border-radius: 10px;
  border: 1px solid var(--stroke);
  background: rgba(255, 255, 255, 0.06);
  color: var(--ink);
  font-size: 18px;
  cursor: pointer;
}
.ws-wave { height: 64px; }

/* Embed styles */
.soolo-grid {
  display:grid;
  gap:16px;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
}
.embed { width:100%; border-radius:12px; overflow:hidden; border:1px solid var(--stroke); background:rgba(255,255,255,0.04); }
.embed-16x9 { position:relative; padding-top:56.25%; }
.embed-16x9 iframe { position:absolute; inset:0; width:100%; height:100%; }
.embed-spotify iframe { width:100%; height:152px; }
.soolo-card .soolo-embeds { display:grid; gap:12px; }
</style>
</head>
<body>

<div class="wrap">
  <aside class="sidebar">
    <div class="side-grid">
      <a class="cat" data-cat="bio" href="#">Bio</a>
      <a class="cat" data-cat="soolotuotanto" href="#">Soolotuotanto</a>
      <a class="cat" data-cat="teatteri" href="#">Teatteri / Äänisuunnittelu</a>
      <a class="cat" data-cat="elektroninen" href="#">Elektroninen / Kokeellinen</a>
      <a class="cat" data-cat="yhteys" href="#">Palvelut / Yhteystiedot</a>
    </div>
  </aside>

  <main id="main-content">
    <!-- Slideshow -->
    <section class="hero">
      <div class="slide active" style="background-image:url('images/Kuva 1.jpeg')"></div>
      <div class="slide" style="background-image:url('images/Kuva 2.jpeg')"></div>
      <div class="slide" style="background-image:url('images/Kuva 3.jpeg')"></div>
      <div class="slide" style="background-image:url('images/Kuva 4.jpeg')"></div>
      <div class="slide" style="background-image:url('images/Kuva 5.jpeg')"></div>
      <div class="slide" style="background-image:url('images/Kuva 6.jpeg')"></div>
      <div class="slide" style="background-image:url('images/Kuva 7.jpeg')"></div>
      <div class="slide" style="background-image:url('images/Kuva 8.jpeg')"></div>
    </section>

    <!-- Content will load here -->
    <div id="content-area"></div>
  </main>
</div>

<script src="https://unpkg.com/wavesurfer.js@7"></script>
<script>
// Slideshow
const slides = document.querySelectorAll('.slide');
let idx = 0;
setInterval(() => {
  slides[idx].classList.remove('active');
  idx = (idx + 1) % slides.length;
  slides[idx].classList.add('active');
}, 7000);

// Helper to make audio cards
function audioCard(file, title, folder) {
  return `<div class="ws-card" data-audio="${encodeURI(`audio/${folder}/${file}`)}" data-title="${title}"></div>`;
}

// Content templates
const content = {
  bio: `
    <section class="panel">
      <h1>Niko Aaltonen</h1>
      <p>Säveltäjä • äänisuunnittelija • monialainen taiteilija</p>
      <p>Niko Aaltonen on säveltäjä, äänisuunnittelija ja monialainen taiteilija Turusta. Hänen taustansa musiikkituotannon ja teatterin parissa näkyy työssä, jossa yhdistyvät tunnelmalliset äänimaisemat ja vahva emotionaalinen syvyys. Niko luo musiikkia ja äänisuunnittelua, jotka kertovat tarinoita, herättävät muistoja ja tukevat esitysten visuaalista ja dramaturgista kokonaisuutta. Hänen äänimaailmansa liikkuvat klassisen musiikin, pop/rockin ja elektronisen kokeellisuuden välillä – rajoja pelottomasti rikkoen. Nikon musiikillinen polku alkoi jo nuorena, kun hän osti ensimmäisen kitaransa. Vuosien varrella hän on syventynyt intohimoisesti musiikin eri osa-alueisiin ja opiskellut laajasti useita genrejä ja soittimia, kuten bassoa, rumpuja ja laulua. Hän valmistui muusikoksi Turun konservatoriosta ja palveli tämän jälkeen Puolustusvoimien varusmiessoittokunnassa, josta hän valmistui aliupseerina. Tällä hetkellä Niko opiskelee huilunsoittoa Turun ammattikorkeakoulussa ja jatkaa musiikin tekemistä monipuolisesti eri muodoissa.</p>
    </section>
  `,
  soolotuotanto: `
    <section class="panel">
      <h2>Soolotuotanto</h2>
      <p>Valikoituja julkaisuja ja äänitteitä.</p>
    </section>
    <section class="soolo-grid">
      <div class="soolo-card panel">
        <h3>Julkaisu</h3>
        <div class="soolo-embeds">
          <div class="embed embed-spotify">
            <iframe src="https://open.spotify.com/embed/track/4xiEQA4enJbKFnzzgcbjqj" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
          </div>
          <div class="embed embed-16x9">
            <iframe src="https://www.youtube.com/embed/Juo7VjB8-1w" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>
    <section class="panel">
      <h3>Äänitteet</h3>
      ${audioCard("Halusin Kertoo.mp3", "Halusin Kertoo", "soolotuotanto")}
      ${audioCard("Taitelija.mp3", "Taitelija", "soolotuotanto")}
    </section>
  `,
  teatteri: `
    <section class="panel"><h2>Selli</h2>
      ${audioCard("selli_2naytos6kohtaus.mp3", "Teeman huipennus", "teatteri_äänisuunnittelu")}
      ${audioCard("selli_4naytos1kohtaus.mp3", "Järkensä menettänyt", "teatteri_äänisuunnittelu")}
    </section>
    <section class="panel"><h2>Mimmilehmän ja Variksen kesäpäivä laitumella</h2>
      ${audioCard("Intromusa.mp3", "Intromusa", "teatteri_äänisuunnittelu")}
      ${audioCard("Jännitys ja Skrätsi.mp3", "Jännitys ja Skrätsi", "teatteri_äänisuunnittelu")}
      ${audioCard("Varis odottaa.mp3", "Varis odottaa", "teatteri_äänisuunnittelu")}
      ${audioCard("39. Toka tanssi.mp3", "Toka tanssi", "teatteri_äänisuunnittelu")}
      ${audioCard("Viimeinen tanssi.mp3", "Viimeinen tanssi", "teatteri_äänisuunnittelu")}
    </section>
    <section class="panel"><h2>Merituulet</h2>
      ${audioCard("Merituulet.mp3", "Merituulet", "teatteri_äänisuunnittelu")}
    </section>
  `,
  elektroninen: `
    <section class="panel"><h2>Elektroninen / Kokeellinen</h2>
      ${audioCard("1. Elämä on työ.mp3", "Elämä on työ", "elektroninen")}
      ${audioCard("2. Isompikubeatles.mp3", "Isompikubeatles", "elektroninen")}
      ${audioCard("3. Laskut.mp3", "Laskut", "elektroninen")}
      ${audioCard("4. Oot Ruma.mp3", "Oot Ruma", "elektroninen")}
      ${audioCard("5. Salaisestiseksikäs_instr.mp3", "Salaisestiseksikäs (instr.)", "elektroninen")}
      ${audioCard("6. Dundun.mp3", "Dundun", "elektroninen")}
    </section>
  `,
  yhteys: `
    <section class="panel">
      <h2>Palvelut / Yhteystiedot</h2>
      <h3>Sävellys</h3>
      <p>Teen sävellyksiä klassisesta musiikista teatteri- ja elokuvamusiikkiin sekä kokonaisiin ääniraitoihin — mihin tahansa projektiin, jonka haluat herättää eloon.</p>
      <h3>Laulunkirjoitus</h3>
      <p>Kirjoitan kappaleita popista, rockista ja metallista aina sooloartistien biitteihin asti. Älä epäröi pyytää myös muiden tyylilajien teoksia.</p>
      <h3>Miksaus</h3>
      <p>Miksaan kappaleesi tuoden siihen selkeyttä, syvyyttä ja viimeistellyn soinnin.</p>
      <h3>Kitara-, basso- ja huilutunnit</h3>
      <p>35€/h. Voimme luoda pitkäaikaisemman suunnitelman taitojesi kehittämiseksi tai keskittyä yksittäisiin ongelmiin, joissa koet olevasi jumissa.</p>
      <h3>Sävellys- ja laulunkirjoitusopetus</h3>
      <p>Mahdollista pyynnöstä!</p>
      <h3>Yhteystiedot</h3>
      <p>Puhelin: 045 110 7090 <em>(soitto, tekstiviesti, WhatsApp)</em><br>
         Sähköposti: aaltonenniko989@gmail.com</p>
    </section>
  `
};

// Category colors
const bgColors = {
  bio: "#111",
  soolotuotanto: "#222",
  teatteri: "linear-gradient(180deg, var(--c-selli), var(--c-mimmi), var(--c-meri))",
  elektroninen: "#222",
  yhteys: "#111"
};

function loadContent(cat) {
  document.getElementById('content-area').innerHTML = content[cat];
  document.body.style.background = bgColors[cat];
  initPlayers();
}

document.querySelectorAll('.cat').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    loadContent(link.dataset.cat);
  });
});

// Wavesurfer init
function initPlayers() {
  document.querySelectorAll('.ws-card').forEach(card => {
    const url = card.dataset.audio;
    const title = card.dataset.title;
    card.innerHTML = `
      <div><strong>${title}</strong></div>
      <div class="ws-row">
        <button class="ws-play">▶</button>
        <div class="ws-wave"></div>
      </div>
    `;
    const ws = WaveSurfer.create({
      container: card.querySelector('.ws-wave'),
      waveColor: 'rgba(255,255,255,0.4)',
      progressColor: 'rgba(255,255,255,0.8)',
      height: 64,
      barWidth: 2,
      barRadius: 2,
      responsive: true,
      url: url
    });
    const btn = card.querySelector('.ws-play');
    btn.addEventListener('click', () => {
      ws.playPause();
      btn.textContent = ws.isPlaying() ? '⏸' : '▶';
    });
  });
}

// Load default view
loadContent('bio');
</script>
</body>
</html>
