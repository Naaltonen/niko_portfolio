<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Niko Aaltonen — Portfolio</title>
<style>
:root {
  --ink: #e9ebef;
  --muted: #a9adb6;
  --stroke: rgba(255,255,255,.08);
  --panel: rgba(20,20,24,.55);
  --c-selli: #ff4444;
  --c-meri: #ffbb33;
  --c-mimmi: turquoise;
}
* { box-sizing: border-box }
html, body { height: 100% }
body {
  margin: 0;
  color: var(--ink);
  background: #0b0d10;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  line-height: 1.55;
}

/* Layout */
.wrap {
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}
@media (max-width:900px) {
  .wrap { grid-template-columns: 1fr; padding: 12px }
}

/* Sidebar */
.sidebar {
  position: sticky;
  top: 16px;
  align-self: start;
  display: grid;
  gap: 10px;
}
.side-card {
  background: var(--panel);
  border: 1px solid var(--stroke);
  border-radius: 14px;
  padding: 12px;
}
.side-grid { display: grid; gap: 10px }
.cat {
  display: block;
  text-decoration: none;
  color: var(--ink);
  font-weight: 600;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid var(--stroke);
  background: rgba(255,255,255,.04);
  transition: .2s transform, .2s background, .2s border-color;
}
.cat:hover {
  transform: translateY(-2px);
  background: rgba(255,255,255,.08);
  border-color: rgba(255,255,255,.14);
}

/* Content panels */
.panel {
  background: var(--panel);
  border: 1px solid var(--stroke);
  border-radius: 14px;
  padding: 18px;
  backdrop-filter: blur(8px);
}
.section { margin-bottom: 20px }

/* Hero slideshow */
.hero {
  border-radius: 14px;
  overflow: hidden;
  position: relative;
  height: min(48vh, 520px);
  background: #0b0d10;
  border: 1px solid var(--stroke);
}
.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
  background-position: center;
  background-size: contain;
  background-repeat: no-repeat;
  background-color: #0b0d10; /* match page bg */
}
.slide.active { opacity: 1 }
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(11,13,16,.35), rgba(11,13,16,.75) 65%, rgba(11,13,16,.9));
}
.hero-caption {
  position: absolute;
  left: 16px;
  bottom: 12px;
  right: 16px;
  z-index: 2;
  color: var(--muted);
  font-size: .95rem;
}

h1,h2,h3 { margin: 0 0 .4rem }
h1 { font-size: clamp(28px,4.8vw,42px) }
h2 { font-size: clamp(20px,3.2vw,26px) }
h3 { font-size: clamp(16px,2.6vw,20px) }
p { margin: .5rem 0 }

</style>
</head>
<body>

<div class="wrap">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="side-card">
      <div class="side-grid">
        <a class="cat" href="#bio">Bio</a>
        <a class="cat" href="#soolotuotanto">Soolotuotanto</a>
        <a class="cat" href="#teatteri">Teatteri / Äänisuunnittelu</a>
        <a class="cat" href="#elektroninen">Elektroninen / Kokeellinen</a>
        <a class="cat" href="#yhteys">Yhteystiedot</a>
      </div>
    </div>
  </aside>

  <!-- Main content -->
  <main>

    <!-- Hero slideshow -->
    <section class="section">
      <div class="hero" aria-label="Kuva-slideshow">
        <div class="slide active" style="background-image:url('images/Kuva 1.jpeg')"></div>
        <div class="slide" style="background-image:url('images/Kuva 2.jpeg')"></div>
        <div class="slide" style="background-image:url('images/Kuva 3.jpeg')"></div>
        <div class="slide" style="background-image:url('images/Kuva 4.jpeg')"></div>
        <div class="slide" style="background-image:url('images/Kuva 5.jpeg')"></div>
        <div class="slide" style="background-image:url('images/Kuva 6.jpeg')"></div>
        <div class="slide" style="background-image:url('images/Kuva 7.jpeg')"></div>
        <div class="slide" style="background-image:url('images/Kuva 8.jpeg')"></div>
        <div class="hero-caption">Kuvia / Niko Aaltonen</div>
      </div>
    </section>

    <!-- Bio -->
    <section id="bio" class="section panel">
      <h1>Niko Aaltonen</h1>
      <p class="muted">Säveltäjä • äänisuunnittelija • monialainen taiteilija</p>
      <hr>
      <p>[Tähän tulee pidempi bio-versio, jonka haluat näkyvän]</p>
    </section>

  </main>
</div>

<script>
/* Slideshow rotation */
const slides = document.querySelectorAll('.slide');
let idx = 0;
setInterval(() => {
  slides[idx].classList.remove('active');
  idx = (idx + 1) % slides.length;
  slides[idx].classList.add('active');
}, 7000);
</script>

</body>
</html>
